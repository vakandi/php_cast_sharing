<!DOCTYPE html>
<html>
<head>
    <title>FTP Link</title>
</head>
<body>
    <h1>FTP Link</h1>
    <p>Use the following FTP link to access the file:</p>
    <p>ftp://{{ ip_address }}:5555/public/<filename></p>
    <p>Replace `<filename>` with the actual name of the file you want to download.</p>
    <p>Note: Make sure you are connected to the same local network as the server.</p>
</body>
</html>
